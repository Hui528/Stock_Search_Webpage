<div class="modal-header">
    <div class="modal-title" id="exampleModalLabel">
        <h3>
            {{ticker}}
        </h3>
    </div>
    <button type="button" class="close border-0 bg-transparent" data-dismiss="modal" aria-label="Close"
        (click)="transModalService.dismiss('Cross click')">
        <span aria-hidden="true" class="filter-gray">
            <!-- &times; -->
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                class="bi bi-x filter-gray" viewBox="0 0 16 16">
                <path
                    d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
            </svg>
        </span>
    </button>
</div>
<div class="modal-body">
    <p> Current Price: {{latestPrice | number: "1.0-2"}} </p>
    <p> Money in Wallet: ${{leftMoney}} </p>
    <p>Quantity <input [(ngModel)]="inputQuantity" type="number" min="0" /></p>
    <p *ngIf="(action == 'Buy' && latestPrice * inputQuantity > leftMoney)" style="color: red;">Not enough money in
        wallet!</p>
    <p *ngIf="(action == 'Sell' && inputQuantity > stock.quantity)" style="color: red;">You cannot sell the stocks that
        you don't have!</p>

    <div class="modal-footer">
        <p class="me-auto">
            Total : {{ latestPrice * inputQuantity | number: "1.2-2" }}
        </p>
        <button type="button"
            [disabled]="!inputQuantity || (action == 'Buy' && latestPrice * inputQuantity > leftMoney) || (action == 'Sell' && inputQuantity > stock.quantity)"
            class="btn btn-outline-dark border-0 text-white bg-success border" (click)="execution()">
            {{ action }}
        </button>
    </div>

</div>
